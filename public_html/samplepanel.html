<!DOCTYPE html>
<html>
    <head>
        <title>Align Panel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> 
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src=samples.js></script>
        <script>
            $(function() {
                sessionStorage.samNames = [];
                
                window.onload = function() {
                    drawTable();
                };
                
                reloadTable = function() {
                    drawTable();
                };

            });
        </script>
        <style>
            #content {position: relative; height: 500px; width: 500px; background-color: lightgray;}
            #changer {position: relative; top: 10px; left: 10px; width:75px;}
            .samChange {}
        </style>
    </head>
    <body>
        <div id="content">
            <select id="changer" onchange=reloadTable();>
                <option class="samChange" value="10CB" selected="selected">10CB</option>
                <option class="samChange" value="9P">9P</option>
                <option class="samChange" value="7HB">7HB</option>
            </select>
            <table id="sampTable"></table>
        </div>
    </body>
</html>
