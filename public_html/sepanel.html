<!DOCTYPE html>
<html>
    <head>
        <title>Sample Environment Panel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> 
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src=samples.js></script>
        <script>
            $(function() {

                $("#writeTrajButton").click(function() {
                    console.log("Write Trajectory");
                });
                
                $("#environment").change(function() {
                    var selectNum = document.getElementById('environment').selectedIndex;
                    switch(selectNum) {
                        case 0:
                            console.log("Temperature");
                            break;
                        case 1:
                            console.log("Magnetic Field");
                            break;
                        case 2:
                            console.log("Both");
                            break;
                    }
                });

            });
        </script>
        <style>
            #content {background-color: lightgray; overflow: auto;}
            #environment {position: relative; margin: 15px}
            #writeTrajButton {position: relative; margin: 15px}
        </style>
    </head>
    <body>
        <div id="content">
            <div id="seChoice">
                <select id="environment">
                    <option value="temp">Temperature</option>
                    <option value="mag">Magnetic Field</option>
                    <option value="both">Both</option>
                </select>            </div>
            <div id="selector"></div>
            <div id="buttons">
                <input type="Button" id="writeTrajButton" value="Write Trajectory"/>
            </div>
        </div>
    </body>
</html>
